<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analytics Student Survey</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/12aaa3a3a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Business Analytics Student Survey</h1>
    <form action="bstockman_p3.html" method="get">
        <fieldset>
            <legend>I am finishing my:</legend>
            <label>
                <input type="radio" name="year" value="first" required>
                First year at Iowa
            </label><br>
            <label>
                <input type="radio" name="year" value="second">
                Second year at Iowa
            </label><br>
            <label>
                <input type="radio" name="year" value="third">
                Third year at Iowa
            </label><br>
            <label>
                <input type="radio" name="year" value="fourth">
                Fourth year at Iowa
            </label><br>
            <label>
                <input type="radio" name="year" value="fifth_or_more">
                Fifth or more year at Iowa
            </label>
        </fieldset>
        <fieldset>
            <legend>BAIS core class I have completed:</legend>
            <label>
                <input type="checkbox" name="core_classes" value="information_systems" required>
                Information Systems
            </label><br>
            <label>
                <input type="checkbox" name="core_classes" value="operations">
                Operations
            </label><br>
            <label>
                <input type="checkbox" name="core_classes" value="foundations_of_business_analytics">
                Foundations of Business Analytics
            </label><br>
            <label>
                <input type="checkbox" name="core_classes" value="computational_thinking">
                Computational Thinking
            </label><br>
            <label>
                <input type="checkbox" name="core_classes" value="database_management">
                Database Management
            </label><br>
            <label>
                <input type="checkbox" name="core_classes" value="data_wrangling">
                Data Wrangling
            </label><br>
            <label>
                <input type="checkbox" name="core_classes" value="data_mining">
                Data Mining
            </label><br>
            <label>
                <input type="checkbox" name="core_classes" value="bais_capstone">
                BAIS Capstone
            </label>
        </fieldset>
        <button onclick="window.location.href='bstockman_p1.html';">
            Previous page
        </button>
        <button onclick="window.location.href='bstockman_ty.html';">
            Next page
        </button>
    </form>

</body>
</html>
